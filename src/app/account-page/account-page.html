<div class="main">
    <form>
        <label for="username">
            Username: 
            <input id="username" type="text" placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}"/>
        </label>
    </form>
    @if (!loading) {
        <button (click)="login()">Submit</button>
    }
</div>
