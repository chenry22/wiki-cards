<div id="content">
    <div class="timer">
        <div id="time">
            {{ displayTime() }}
        </div>
        <div class="timer-controls">
            <div class="change-time">
                <button matIconButton [disabled]="timerActive" id="timer-increment" 
                    (click)="incrementTimer()" aria-label="Add 5 minutes">
                    <mat-icon>arrow_drop_up</mat-icon>
                </button>
                <button matIconButton [disabled]="timerActive" id="timer-decrement" 
                    (click)="decrementTimer()" aria-label="Subtract 5 minutes">
                    <mat-icon>arrow_drop_down</mat-icon>
                </button>
            </div>
            <button matIconButton [disabled]="timerActive && !paused" id="timer-begin" 
                (click)="beginTimer()" aria-label="Begin timer">
                <mat-icon>play_arrow</mat-icon>
            </button>
            <button matIconButton [disabled]="!timerActive || paused" id="timer-pause" 
                (click)="pauseTimer()" aria-label="Pause timer">
                <mat-icon>pause</mat-icon>
            </button>
            <button matIconButton [disabled]="!timerActive" id="timer-stop" 
                (click)="stopTimer()" aria-label="Stop timer">
                <mat-icon>stop</mat-icon>
            </button>
        </div>
    </div>

    <p>Write a goal for this session!</p>
    <mat-form-field class="goal-input">
        <mat-label>My goal</mat-label>
        <input matInput>
    </mat-form-field>

    @if (isPackAvailable()) {
        <button (click)="claimPack()" matButton="filled">Claim Pack</button>
    }

    <span><i>Reward: {{ cardReward }} cards</i></span>
</div>
