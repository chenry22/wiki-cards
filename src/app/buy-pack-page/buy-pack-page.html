<div class="main">
    <div class="balance">
        <h2>Balance: {{ balance }} coin</h2>
    </div>
    <div class="packs">
        <button (click)="buyOneCardPack()">One Pack ({{ oneCardPackCost }})</button>
        <button (click)="buyThreeCardPack()">Three Pack ({{ threeCardPackCost }})</button>
        <button (click)="buyFiveCardPack()">Five Pack ({{ fiveCardPackCost }})</button>
    </div>
    <div class="back">
        <a routerLink="/packs">View Packs</a>
    </div>
</div>
