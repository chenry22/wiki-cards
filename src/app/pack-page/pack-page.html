<div id="content">
    <div id="cards">
        @for (page of pages; track $index; let idx = $index) {
            <mat-card [attr.id]="page.id" [attr.class]="page.class">
                <mat-card-title>{{ page.title }}</mat-card-title>
                <mat-card-subtitle><a target="_blank" [href]="page.link">Wiki Link</a></mat-card-subtitle>
                <img mat-card-image src="{{ page.thumbnail }}" alt="{{ page.title }}"/>
                <mat-card-content>
                    {{ page.desc }}
                </mat-card-content>
            </mat-card>
        } @empty {
            <div>[ Loading... ]</div>
        }
    </div>
</div>
